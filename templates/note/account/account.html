{% extends 'note/base/base.html' %}
{% load static %}

{% block link %}
{% endblock %}

{% block page-title %}계정 관리{% endblock %}
{% block page-path %}
    <li class="breadcrumb-item active">계정 관리</li>
{% endblock %}

{% block content %}
    <!-- Horizontal Form -->
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">계정 관리</h3>
        </div>
        <!-- form start -->
        <form class="form-horizontal" method="post" onkeyup="keyUpEvent(event)" onkeydown="return keyDownEvent(event)" id="submit_form">
            <div class="card-body">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="user-id" class="col-sm-2 col-form-label">아이디</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="user-id" value="{{ user.id }}" disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="user-name" class="col-sm-2 col-form-label">이름</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="user-name" value="{{ user.name }}" disabled/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="user-email" class="col-sm-2 col-form-label">이메일</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="user-email" value="{{ user.email }}" disabled/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- /.card -->
{% endblock %}

{% block script %}
    <script src="{% static '/note/account/account.js' %}"></script>
{% endblock %}
